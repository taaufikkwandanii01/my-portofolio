<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taufik Wandani</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="assets/img/person-circle.svg" />
  <style>
    body {
      background-color: rgb(7, 37, 31);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Icon hover animation */
    a:hover i {
      color: blueviolet;
      transform: scale(1.2);
      transition: 0.3s;
    }

    /* Button style */
    .btn-custom {
      border: 2px solid white;
      color: white;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: white;
      color: black;
      border-color: white;
    }

    .btn-custom i {
      transition: transform 0.3s ease;
    }

    .btn-custom:hover i {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <main class="container py-5 text-center">
    <!-- Profile Image -->
    <img src="assets/img/profile2.jpeg" alt="Foto Profil Taufik Wandani" class="img-fluid rounded-circle shadow mb-3"
      style="width: 120px; cursor: zoom-in;" data-bs-toggle="modal" data-bs-target="#profileModal">

    <!-- Name and Title -->
    <h4 class="fw-bold text-uppercase mt-3">𝓣𝓪𝓾𝓯𝓲𝓴 𝓦𝓪𝓷𝓭𝓪𝓷𝓲</h4>
    <p class="lead fw-semibold">Hi there</p>

    <!-- Social Media Icons -->
    <div class="mt-3">
      <a href="https://www.linkedin.com/in/taufikwandani/" target="_blank" class="text-white text-decoration-none me-3">
        <i class="bi bi-linkedin fs-1"></i>
      </a>
      <a href="mailto:taaufikkwandanii01@gmail.com" class="text-white text-decoration-none me-3">
        <i class="bi bi-envelope-fill fs-1"></i>
      </a>
      <a href="https://github.com/taaufikkwandanii01" target="_blank" class="text-white text-decoration-none">
        <i class="bi bi-github fs-1"></i>
      </a>
    </div>

    <!-- Buttons -->
    <div class="mt-5 d-grid gap-3 col-lg-6 mx-auto position-relative">
      <!-- Button: My Portofolio -->
      <a href="https://taaufikkwandanii01.github.io/my-portofolio/"
        class="btn btn-custom btn-lg position-relative px-5 text-center">
        <i class="bi bi-globe position-absolute start-0 ps-3 top-50 translate-middle-y fs-4"></i>
        Portofolio
      </a>

      <!-- Button: Artikel -->
      <a href="#" class="btn btn-custom btn-lg position-relative px-5 text-center">
        <i class="bi bi-journal-text position-absolute start-0 ps-3 top-50 translate-middle-y fs-4"></i>
        Article
      </a>
    </div>
  </main>

  <!-- Modal Zoom Gambar Profile-->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0 text-center">
          <img src="assets/img/profile2.jpeg" alt="Profile Full" class="img-fluid rounded shadow">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
  </script>
</body>

</html>
